<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Aula 11</title>
        <link href="styleaula11.css" type="text/css" rel="stylesheet" />
    </head>

    <body>
        <form>
            <fieldset>
              <legend>Meu Formulário</legend>
              <div><input type="text" name="nome" placeholder="Digite o seu nome:"></div>
             <div><input type="text" name="email" placeholder="Digite o seu e-mail:"></div>
             
             <div>
                <select name="lista" id=""> 
                  <option value="" disabled selected>Qual sua idade?</option>
                  <option value="20">20</option>
                  <option value="25+">25+</option>
                  <option value="40+">40+</option>
                </select>
              </div><!--select-->
              
              <div>
                <h2>Qual sua cidade?</h2>
                <div class="input">
                  <div>
                    <input type="radio" name="cidade" value="São Paulo"/><span>São Paulo</span>
                  </div>
                 
                  <div>
                    <input type="radio" name="cidade" value="Rio de Janeiro"/><span>Rio de Janeiro</span>
                  </div>
                  
                  <div>
                    <input type="radio" name="cidade" value="Belo Horizonte"/><span>Belo Horizonte</span>
                  </div>
                 
                  <div>
                    <input type="radio" name="cidade" value="Vitória"/><span>Vitória</span>
                  </div>
                </div>
              </div><!--radio-input-->

              <div class="prato">
                <h2>Qual seu prato favorito?</h2>
                <div class="input">
                  <div>
                    <input type="checkbox" name="comida[]" value="Churrasco"/><span>Churrasco</span>
                  </div>
                 
                  <div>
                    <input type="checkbox" name="comida[]" value="Frutos do mar"/><span>Frutos do mar</span>
                  </div>
                  
                  <div>
                    <input type="checkbox" name="comida[]" value="Massas"/><span>Massas</span>
                  </div>
                 
                  <div>
                    <input type="checkbox" name="comida[]" value="Comida Vegetariana"/><span>Comida vegetariana</span>
                  </div>
                </div>
              </div><!--checkbox-->
             
              <div>
                <textarea name="" name="obsevação" placeholder="Possui alguma observação?"></textarea>
              </div><!--textarea-->

              <div>
                <input type="submit" name="acao" value="Enviar!">
              </div><!--submit-->
            </fieldset>
        </form>
        
    </body>


</html>
